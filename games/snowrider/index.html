<body>
  <script>
    if('serviceWorker' in navigator) {window.addEventListener('load', () => {navigator.serviceWorker.register('/sw.js')
    .then(registration => {console.log('Service Worker registered successfully:', registration);})
    .catch(error => {console.log('Error in Service Worker registration:', error);});});}
    </script>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>

    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/Build/SnowRider3D-gd-1.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            }
        );
    </script>
<script src="https://cdn.counter.dev/script.js" data-id="74211804-62e3-41a8-9f09-2f1eac9640fb" data-utcoffset="2"></script>
